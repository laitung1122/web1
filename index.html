<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Tên người dùng</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Mật khẩu</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24">Đăng nhập</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Không có tài khoản? <a href="#" class="register-link">Đăng kí</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Chào mừng trở lại!</h2>
            <p class="animation" style="--i:1; --j:21">Đây là trang đăng nhập dành cho máy tính (Dương Api)</p>
        </div>







        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Đăng kí</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Tên người dùng</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Mật khẩu</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Đăng kí</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Bạn đã có tài khoản? <a href="#" class="login-link">Đăng nhập</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Chào mừng!</h2>
            <p class="animation" style="--i:18; --j:1;">File test made by Dương Api Group</p>
        </div>

    </div>

    <!--Script.js-->
    <script src="script.js"></script>
</body>

</html>
